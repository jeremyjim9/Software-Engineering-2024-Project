<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <style>

        .bg {
          background-image: url(https://account.thehartford.com/bg-1200.56fbef425c50d425.svg);
          background-size: cover;
          background-repeat: no-repeat;
          background-size: 100%;
          background-color: #355068;
          padding-top: 5%;
          padding-left: 5%;
          padding-right: 5%;
          visibility: hidden;
        }
        .card{
          background-color: rgb(255, 255, 255);
          border: 1px solid rgb(218, 218, 218);
        }
        #title{
          padding-top: 3%;
          padding-bottom:0%;
          color: #3a5a78;
          font-weight: 400;
        }
        .input-container{
          padding: 1%;
        }
        input{
          border-radius: 0% !important;
          border: #355068 1px solid !important;
          height: 28px !important;
          width: 350px !important;
        }
        label{
          color: #3a5a78 !important;
          font-weight: 500 !important;
          font-size: small;
        }
        #register{
          height: 40px;
          border: 1px solid rgb(218, 218, 218);
          width: 350px;
          background-color: #118456 !important;
          border-radius: 0% !important;
          color: white !important;
        }
        #register:hover{
          background-color: #18a86e !important;
          color: white !important
        }
        .links{
          font-weight: bold;
          color: #1570be !important;
        }
        .links:hover{
          color: #3c75a7 !important;
          text-decoration: underline !important;
        }
        p{
          font-size: small;
          padding-bottom:0%;
        }        
        #home{
          font-size: small;
          font-weight: bold;
          padding-bottom:0%;
          color: #1570be !important;
          text-decoration: none !important;
        }
        #home:hover{
          color: #3c75a7 !important;
          text-decoration: underline !important;
        }
        .errorbox{
          border: 1px solid rgb(184, 59, 47) !important;
        }
        .errortext{
          color: rgb(184, 59, 47) !important;
        }

        #customerbutton, #representativebutton{
          text-align: center;
          height: 54px;
          width: 350px;
          border: #b6d3e9ff 1.5px solid !important;
          border-radius: 0.5em !important;
          color: rgb(58, 90, 120) !important;
          font-weight: 500 !important;
          font-size: 16px !important;
        }
        .icons{
          width: 25px;
          height: 25px;
        }
        #usernameError,#passwordError{
          font-size: small;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg">
    <div class="d-flex justify-content-md-end justify-content-center">
      <div class="card justify-content-center rounded-0 p-3">
        <div class="container text-center">
          <img src="https://s0.hfdstatic.com/higux/dist/images/logo.svg" alt="the hartford logo" id="logo" class="mx-auto">
          <h5 id="title">Register an Account</h5>
          <p class="text-body-secondary">Already have an acount? <a href="login.html" class="links">Log In here</a></p>
        </div>
        <div id="register1">
          <div class=" container reg1choices pt-4">
            <a href="#" id="customerbutton" class="btn p-2">
              <div class="row pt-1">
                <div class="col-3">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person icons" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                  </svg>
                </div>
                <div class="col-6">
                  Customer
                </div>
                <div class="col-3">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-compact-right icons" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671"/>
                  </svg>
                </div>
              </div>
            </a>
            </div>
            <div class="container reg1choices pt-4 pb-3">
            <a href="#" id="representativebutton" class="btn p-2">
              <div class="row pt-1">
                <div class="col-3">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-vcard icons" viewBox="0 0 16 16">
                    <path d="M5 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4m4-2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5M9 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4A.5.5 0 0 1 9 8m1 2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5"/>
                    <path d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zM1 4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H8.96q.04-.245.04-.5C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1 1 0 0 1 1 12z"/>
                  </svg>
                </div>
                <div class="col-6">
                  Representative
                </div>
                <div class="col-3">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-compact-right icons" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671"/>
                  </svg>
                </div>
              </div>
            </a>
          </div>
           <div class="container text-center pt-2 pb-2">
            <a href="search.html" id="home">Cancel</a>
          </div>
        </div>
        <div id="register2">
          <div class="input-container container">
            <label for="fname" class="form-label " id="fnameLabel">First Name</label>
            <input type="text" class="form-control " id="fname" placeholder="Chris">
          </div>
          <div class="input-container container">
            <label for="lname" class="form-label " id="lnameLabel">Last Name</label>
            <input type="text" class="form-control " id="lname" placeholder="Swift">
          </div>
        <div class="input-container container">
          <label for="username" class="form-label " id="usernameLabel">Username</label>
          <input type="text" class="form-control " id="username" placeholder="ChrisSwift123">
          <div class=" errortext" id="usernameError"><svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
          </svg> <span id="usernameErrorMessage" > </span></div>
        </div>
        <div class="input-container container">
          <label for="password" class="form-label" id="passwordLabel">Password</label>
          <input type="password" class="form-control" id="password" placeholder="*******">
          <div class=" errortext " id="passwordError"><svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
          </svg> <span id="passwordErrorMessage"> </span></div>
        </div>
        <div class="container pt-4 text-center">
          <a onclick="" href="#" id="register" class="btn ">Register</a>
        </div>
        <div class="container text-center pt-1 pb-1">
          <a href="search.html" id="home">Cancel</a>
        </div>
        </div>
      </div>
      </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/register.js"></script>
  </body>
</html>
