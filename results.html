<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NHTSA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <style>
      html, body {
    max-width: 100%;
    overflow-x: hidden;
}
        body {
            background-color: #f7f7f7;
            margin: 0%;
            padding: 0%;
        }   
        #logo{
            background-color: white;
            padding: 0%;
            padding-left: 10%;
            padding-bottom: 0%;
            margin: 0%;
            width:75px;
            height: 75px;
        }
        .navbar{
            background-color: white;
            border-bottom: solid 2px RGB(130, 43, 47,0.1);
        }
        .nav-link{
            color: #3a5a78;
            font-size: 18px;
            font-weight: 500;
            
        }
        .nav-link:hover{
            color: #f7941f;
        }
        #search{
          border: 1px solid rgb(218, 218, 218);
          background-color: #118456 !important;
          height:30px;
          width: 50%;
          padding:1%;
          color: white !important;
          border-radius: 0% !important;

        }
        #search:hover{
          background-color: #18a86e !important;
          color: white !important
        }
        .form-control{
          height:30px;
        }
        .row{
          padding-top: 3%;
          padding-left: 3%;
        }
        #buffer{
          height: 95px;
        }
    </style>
  </head>
  <body>
    <div id="header" class="container-fluid">
      <nav class="navbar  fixed-top navbar-expand-sm">
        
        <a class="navbar-brand" href="search.html">
          <img src="https://s0.hfdstatic.com/higux/dist/images/logo.svg"
            id="logo" alt="The Hartford Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse row"  id="navbarNav">
          <ul class="navbar-nav">

              <div class="col-sm-6 col-7 m-sm-1 mx-auto mb-1 mt-2">
                <li class="nav-item px-1">

                  <input class="form-control form-control-sm " id="make"
                    type="text"
                    placeholder="Make" aria-label="Make">

                </li>
              </div>
              <div class="col-sm-2 col-7 m-sm-1 mx-auto my-1">
                <li class="nav-item px-1">

                  <input class="form-control form-control-sm" id="model"
                    type="text"
                    placeholder="Model" aria-label="Model">

                </li>
              </div>
              <div class="col-sm-2 col-7 m-sm-1 mx-auto my-1" >
                <li class="nav-item px-1">

                  <input class="form-control form-control-sm" id="year"
                    type="text"
                    placeholder="Year" aria-label="Year">

                </li>
              </div>
              <div class="col-sm-2 col-7 my-sm-1 mx-auto my-2">
                <li class="nav-item justify-content-center d-sm-block d-flex">

                  <a id="search" class="btn" id="search">Search</a>

                </li>
            </ul>
          </div>
        </nav>
        <span class="border border-2"></span>
      </div>
      <div class="container-flex" id="buffer"></div>
      <div class="container-flex ">
        <div class="container-flex  p-4 card shadow mx-5 " id="shadow-box">
          <!--
          <di id="amount-of-results">
          </div>
          -->
          <div id="safety-rating-container">
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="js/results.js"></script>

  </body>
</html>
