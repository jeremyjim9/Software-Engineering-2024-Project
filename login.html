<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <style>

        .bg {
          background-image: url(https://account.thehartford.com/bg-1200.56fbef425c50d425.svg);
          background-size: cover;
          background-repeat: no-repeat;
          background-size: 100%;
          background-color: #355068;
          padding-left: 5%;
          padding-top:5%;
          padding-right: 5%;
          visibility: hidden;
        }
        .card{
          background-color: rgb(255, 255, 255);
          border: 1px solid rgb(218, 218, 218);
        }
        #title{
          padding-top: 3%;
          padding-bottom:0%;
          color: #3a5a78;
          font-weight: 400;
        }
        .input-container{
          padding: 1%;
        }
        input{
          border-radius: 0% !important;
          border: #355068 1px solid !important;
          height: 28px !important;
          width: 350px !important;
        }
        label{
          color: #3a5a78 !important;
          font-weight: 500 !important;
          font-size: small;
        }
        #login{
          height: 40px;
          border: 1px solid rgb(218, 218, 218);
          width: 350px;
          background-color: #118456 !important;
          border-radius: 0% !important;
          color: white !important;
        }
        #login:hover{
          background-color: #18a86e !important;
          color: white !important
        }
        .links{
          font-size: small;
          font-weight: bold;
          padding-bottom:0%;
          color: #1570be !important;
        }
        .links:hover{
          color: #3c75a7 !important;
          text-decoration: underline !important;
        }        
        #home{
          font-size: small;
          font-weight: bold;
          padding-bottom:0%;
          color: #1570be !important;
          text-decoration: none !important;
        }
        #home:hover{
          color: #3c75a7 !important;
          text-decoration: underline !important;
        }
        p{
          font-size: small;
          padding-bottom:0%;
        }  
        #usernameError,#passwordError{
          font-size: small;
        }
        .errorbox{
          border: 1px solid rgb(184, 59, 47) !important;
        }
        .errortext{
          color: rgb(184, 59, 47) !important;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg">
    <div class="d-flex justify-content-md-end justify-content-center">
      <div class="card justify-content-center rounded-0 p-3">
        <div class="container text-center">
          <img src="https://s0.hfdstatic.com/higux/dist/images/logo.svg" alt="the hartford logo" id="logo" class="mx-auto">
          <h5 id="title">Log In</h5>
          <p class="text-body-secondary">Need an account? <a href="register.html" class="links">Register here</a></p>
        </div>
        <div class="input-container container">
          <label for="username" class="form-label" id="usernameLabel">Username</label>
          <input type="username" class="form-control" id="username" placeholder="ChrisSwift123">
          <div class=" errortext" id="usernameError"><svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
          </svg> <span id="usernameErrorMessage" ></span></div>
        </div>
        <div class="input-container container">
          <label for="password" class="form-label" id="passwordLabel">Password</label>
          <input type="password" class="form-control" id="password" placeholder="*******">
          <div class=" errortext " id="passwordError"><svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
          </svg> <span id="passwordErrorMessage"></span></div>
        </div>
        <div class="container pt-4 text-center pb-4">
          <a id="login" class="btn">Log In</a>
        </div>
<!--         <div class="container text-center pt-1 pb-1">
          <a href="register.html" id="home">Cancel</a>
        </div> -->
      </div>
      </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
  </body>
</html>
